{% extends "layout/base.html" %}
{% block title %}Вход{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-2xl shadow p-6">
    <h1 class="text-xl font-semibold mb-4">Вход в HelpDesk</h1>
    <form method="post" class="space-y-4">
        <div>
            <label class="block text-sm mb-1">Логин</label>
            <input type="text" name="username" class="w-full border rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring focus:ring-blue-300">
        </div>
        <div>
            <label class="block text-sm mb-1">Пароль</label>
            <input type="password" name="password" class="w-full border rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring focus:ring-blue-300">
        </div>
        <div class="flex justify-end">
            <button type="submit" class="inline-flex items-center px-4 py-2 rounded-full text-sm font-medium bg-blue-600 text-white hover:bg-blue-700">
                Войти
            </button>
            <p class="text-xs mt-3">
                Нет аккаунта?
                <a href="{{ url_for('auth.register') }}" class="text-blue-600 hover:underline">Зарегистрироваться</a>
            </p>

        </div>
        <p class="text-xs text-slate-500 mt-2">
            Тестовый пользователь: <span class="font-mono">admin / admin</span>
        </p>
    </form>
</div>
{% endblock %}
