{% extends "layout/base.html" %}
{% block content %}

<div class="bg-white shadow rounded-2xl p-4">
    <h2 class="text-lg font-semibold mb-4">История действий</h2>

    <table class="min-w-full text-sm">
        <thead class="bg-slate-50">
        <tr>
            <th class="px-3 py-2 text-left">Дата</th>
            <th class="px-3 py-2 text-left">Действие</th>
            <th class="px-3 py-2 text-left">Детали</th>
            <th class="px-3 py-2 text-left">Задача</th>
        </tr>
        </thead>

        <tbody class="divide-y divide-slate-100">
        {% for log in logs %}
        <tr>
            <td class="px-3 py-2">{{ log.created_at.strftime('%Y-%m-%d %H:%M') }}</td>
            <td class="px-3 py-2">{{ log.action }}</td>
            <td class="px-3 py-2">{{ log.details }}</td>
            <td class="px-3 py-2">#{{ log.task_id }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

</div>

{% endblock %}
