<div class="space-y-3">
    <div class="text-sm text-slate-600">
        <b>{{ user.full_name or user.username }}</b><br>
        Роль: {{ user.role }}<br>
        Отдел: {{ user.department or "не указан" }}
    </div>

    <hr>

    <div class="text-sm font-semibold mb-2">История действий</div>

    <div class="space-y-2">
        {% for log in logs %}
        <div class="p-2 bg-slate-50 rounded-lg border text-sm">
            <div class="text-xs text-slate-500">
                {{ log.created_at.strftime('%Y-%m-%d %H:%M') }}
            </div>
            <div class="font-medium">{{ log.action }}</div>
            <div class="text-xs text-slate-600">{{ log.details }}</div>
        </div>
        {% endfor %}
    </div>
</div>
